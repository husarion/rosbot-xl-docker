# Quick Start
# $ xhost local:root
# $ docker compose -f compose.rviz.yaml up

services:
  rviz:
    image: husarion/rviz2:humble
    container_name: rviz
    restart: on-failure
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./../config/rviz/rbxl.rviz:/root/.rviz2/default.rviz
    environment:
      - DISPLAY
      - LIBGL_ALWAYS_SOFTWARE=1
